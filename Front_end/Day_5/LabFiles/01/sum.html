<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sum the Numbers</title>
   	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 	
   	<script>
        var number= prompt("Enter top number to sum");
        number = parseInt(number);
        if(isNaN(number)){
			alert("entry must be numeric")
        }
        else if(number<=0 || number>100){
            alert("number should be between 1 to 100");
        }
        else{        
        var sumOfNumber=0;
        for(let counter=1; counter<=number; counter++){
            sumOfNumber+=counter;
       
        }

        alert("Sum of number from 1 to " +number +" is " +sumOfNumber);

    }
    </script>
</head>
<body>
    <section>
        <h1>This page is displayed after the JavaScript is executed</h1>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculate MPG</title>
   	<link rel="stylesheet" href="mpg.css">
   	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>	
   	<script>
   		var $ = function (id) {
		    return document.getElementById(id);
		}
    	var calculateMpg = function () {
			var miles = parseFloat($("miles").value);
			var gallons = parseFloat($("gallons").value);
			
			if(isNaN(miles)){
				alert("entry should be numeric for miles")

			}
			else if(miles==0){
				alert("entry should be greater than zero for miles")
			}
			else if(isNaN(gallons)){
				alert("entry should be numeric for gallons")

			}
			else if(gallons==0){
				alert("entry should be greater than zero for gallons")
			}

			else {
				var mpg = miles / gallons;
				$("mpg").value = mpg.toFixed(1);
			}
		}
		window.onload = function () {
		    $("calculate").onclick = calculateMpg;
		    $("miles").focus();
			$("reset").onclick = reset;
			
		}

		var reset = function(){
			$("miles").value=""
			$("gallons").value=""
			$("mpg").value=""
		}
		
		
		



		// function fun($){
		// 	document.getElementById("miles").reset();
		// }
   	</script>
</head>
<body>
    <section>
		
        <h1>Calculate Miles Per Gallon</h1>
        <label for="miles">Miles Driven:</label>
	    <input type="text" id="miles"><br>
        <label for="gallons">Gallons of Gas Used:</label>
        <input type="text" id="gallons"><br>
        <label for="mpg">Miles Per Gallon</label>
        <input type="text" id="mpg" disabled><br>
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate MPG"><br>
		<label>&nbsp;</label>
        <input type="button" id="reset" value="Clear entries" ><br>
		
    </section>
</body>
</html>
